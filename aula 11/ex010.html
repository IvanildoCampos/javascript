<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>sistema de multa</h1>
    velocidade do carro: <input type="number" name="textvel" id="textvel">hm/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">
        <script>
            function calcular() {
                var textvel = window.document.querySelector('input#textvel')
                var res = window.document.querySelector('div#res')
                var vel = Number(textvel.value)
                res.innerHTML = `<p>sua velocidade atual é de <strong>${vel}</strong></p>`
                if (vel > 60) {
                    res.innerHTML += `<p>voce estar <strong>MULTADO</strong> po excesso de velocidade</p>`
                }
                res.innerHTML += `<p>dirija sempre com sinto de segurança</p>`
            }
        </script>
    </div>
    
</body>
</html>
